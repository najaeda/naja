name: coverage
# Local equivalent:
#   ./ci/coverage_local.sh
# (supports faster local reruns via RUN_CONFIGURE/RUN_BUILD/RUN_TESTS env vars)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Debug

jobs:
  build:
    # The CMake configure and build commands are platform agnostic and should work equally
    # well on Windows or Mac.  You can convert this to a matrix build if you need
    # cross-platform coverage.
    # See: https://docs.github.com/en/free-pro-team@latest/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v5
      with:
        fetch-depth: 0
        submodules: true

    - name: Install boost & capnproto
      # install dependencies
      run: sudo apt-get update && sudo apt-get install -yq  libboost-iostreams-dev libboost-dev libfl-dev capnproto libcapnp-dev lcov libtbb-dev libtbb-dev clang
      
    - name: Configure CMake
      # Configure CMake in a 'build' subdirectory. `CMAKE_BUILD_TYPE` is only required if you are using a single-configuration generator such as make.
      # See https://cmake.org/cmake/help/latest/variable/CMAKE_BUILD_TYPE.html?highlight=cmake_build_type
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -DCODE_COVERAGE=ON -DLONG_TESTS=ON

    - name: Build
      # Build your program with the given configuration
      run: cmake --build ${{github.workspace}}/build -j 4 --config ${{env.BUILD_TYPE}}
      env:
        CC:   clang
        CXX:  clang++

    - name: Test
      working-directory: ${{github.workspace}}/build
      # Execute tests defined by the CMake configuration.  
      # See https://cmake.org/cmake/help/latest/manual/ctest.1.html for more detail
      run: ctest -VV -C ${{env.BUILD_TYPE}}
      
    - name: lcov
      working-directory: ${{github.workspace}}/build
      run: |
           lcov --directory . --capture --output-file coverage.info
           lcov --remove coverage.info --output-file coverage.info '/usr/*' '*/test/*' '*/naja/thirdparty/*'
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
      with:
        fail_ci_if_error: true
        file: ${{github.workspace}}/build/coverage.info
        disable_search: true
        files: coverage.info
        flags: unittests
        name: codecov-umbrella
        verbose: true
