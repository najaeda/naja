name: Benchmarks

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  benchmarks:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v5
        with:
          submodules: true

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -yq libboost-iostreams-dev libboost-dev libfl-dev capnproto libcapnp-dev libtbb-dev libbenchmark-dev

      - name: Configure CMake
        run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=Release -DBUILD_BENCHMARKS=ON -DENABLE_SANITIZERS=OFF -DLONG_TESTS=OFF

      - name: Build benchmarks
        run: cmake --build ${{github.workspace}}/build --target snl_bench

      - name: Run benchmarks
        run: ${{github.workspace}}/build/bench/snl_bench --benchmark_format=json --benchmark_out=${{github.workspace}}/benchmark.json

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-json
          path: ${{github.workspace}}/benchmark.json

      - name: Publish benchmark results
        uses: benchmark-action/github-action-benchmark@v1
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        with:
          name: SNL Benchmarks
          tool: googlecpp
          output-file-path: ${{github.workspace}}/benchmark.json
          github-token: ${{ secrets.GITHUB_TOKEN }}
          auto-push: true
          fail-on-alert: true
          comment-on-alert: true
          benchmark-data-dir-path: .
