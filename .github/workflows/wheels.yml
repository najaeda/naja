# Workflow to build and test wheels
name: Naja Wheel builder

on:
  push:
    branches:
      - main
      # Release branches
      #- "[0-9]+.[0-9]+.X"
  pull_request:
    branches:
      - main
      #- "[0-9]+.[0-9]+.X"
  # Manual run
  workflow_dispatch:

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-20.04, macos-13]

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install boost
        if: ${{ runner.os == 'Windows' || runner.os == 'macOS' }}
        uses: MarkusJx/install-boost@v2.4.5
        id: install-boost
        with:
          boost_version: 1.86.0
          boost_install_dir: ${{ matrix.boost_install_dir }}
      
      - name: Build wheels
        uses: pypa/cibuildwheel@v2.21
        env:
          CIBW_SKIP: pp* *_i686 *-win32
          CIBW_ARCHS_MACOS: x86_64 arm64
          MACOSX_DEPLOYMENT_TARGET: 11.0
          CIBW_BEFORE_ALL_LINUX: >
            yum install -y wget &&
            cd / &&  mkdir boost && cd boost &&
            wget --no-check-certificate 'https://sourceforge.net/projects/boost/files/boost/1.86.0/boost_1_86_0.tar.bz2' && 
            tar xf boost_1_86_0.tar.bz2 &&
            cd {package}
          CIBW_ENVIRONMENT_LINUX: BOOST_ROOT=/boost
          CIBW_ENVIRONMENT_PASS_LINUX: BOOST_ROOT


      #- uses: actions/upload-artifact@v4
      #  with:
      #    name: cibw-wheels-${{ matrix.os }}-${{ strategy.job-index }}
      #    path: ./wheelhouse/*.whl