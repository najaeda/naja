# Workflow to build and test wheels
name: Naja Wheel builder

on:
  push:
    branches:
      - main
      # Release branches
      #- "[0-9]+.[0-9]+.X"
  pull_request:
    branches:
      - main
      #- "[0-9]+.[0-9]+.X"
  # Manual run
  workflow_dispatch:

jobs:
  build_wheels:
    name: Build Naja wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-13, macos-14]
  
    steps:
        - name: Check out Naja
          uses: actions/checkout@v4
    
        - name: Set up QEMU
          if: runner.os == 'Linux'
          uses: docker/setup-qemu-action@v3
          with:
            platforms: all
    
        - name: Build wheels on ${{ matrix.os }} using cibuildwheel
          uses: pypa/cibuildwheel@v2.22.0