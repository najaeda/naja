name: najaeda Wheel builder

on:
  push:
    branches:
      - main
    tags:
      - v*
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  generate-parser:
    concurrency:
      group: "parser-generation-${{ github.run_id }}"
      cancel-in-progress: false
    runs-on: ubuntu-latest
    outputs:
      artifact_name: parser-generated-sources
    steps:
      - uses: actions/checkout@v5
        with:
          submodules: true

      - name: Install flex & bison
        run: |
          sudo apt-get update
          sudo apt-get install -yq libboost-iostreams-dev libboost-dev libboost-all-dev libfl-dev capnproto libcapnp-dev valgrind libtbb-dev

      - name: Generate parser sources
        run: |
          cd thirdparty/naja-verilog
          cmake -B build -DCMAKE_BUILD_TYPE=Release
          cmake --build build --config Release
          mkdir -p ../../generated
          cp -v build/src/VerilogParser.cpp build/src/VerilogParser.hpp build/src/VerilogScanner.cpp ../../generated
          cp -v build/src/*.hh ../../generated

      - name: Upload parser artifact
        uses: actions/upload-artifact@v4
        with:
          name: parser-generated-sources
          path: generated/*

  build_wheels:
    needs: generate-parser
    name: Build wheel for cp${{ matrix.python }}-${{ matrix.platform_id }}-${{ matrix.manylinux_image }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            python: 39
            platform_id: manylinux_x86_64
            manylinux_image: manylinux_2_28
          - os: ubuntu-latest
            python: 310
            platform_id: manylinux_x86_64
            manylinux_image: manylinux_2_28
          - os: ubuntu-latest
            python: 311
            platform_id: manylinux_x86_64
            manylinux_image: manylinux_2_28
          - os: ubuntu-latest
            python: 312
            platform_id: manylinux_x86_64
            manylinux_image: manylinux_2_28
          - os: ubuntu-latest
            python: 313
            platform_id: manylinux_x86_64
            manylinux_image: manylinux_2_28
          - os: ubuntu-latest
            python: 313t
            platform_id: manylinux_x86_64
            manylinux_image: manylinux_2_28
            free_threaded_support: True
          - os: ubuntu-latest
            python: 314
            platform_id: manylinux_x86_64
            manylinux_image: manylinux_2_28
          - os: ubuntu-latest
            python: 314t
            platform_id: manylinux_x86_64
            manylinux_image: manylinux_2_28
            free_threaded_support: True

          - os: ubuntu-24.04-arm
            python: 310
            platform_id: manylinux_aarch64
            manylinux_image: manylinux_2_28
            cibw_arch: aarch64
          - os: ubuntu-24.04-arm
            python: 311
            platform_id: manylinux_aarch64
            manylinux_image: manylinux_2_28
            cibw_arch: aarch64
          - os: ubuntu-24.04-arm
            python: 312
            platform_id: manylinux_aarch64
            manylinux_image: manylinux_2_28
            cibw_arch: aarch64
          - os: ubuntu-24.04-arm
            python: 313
            platform_id: manylinux_aarch64
            manylinux_image: manylinux_2_28
            cibw_arch: aarch64
          - os: ubuntu-24.04-arm
            python: 314
            platform_id: manylinux_aarch64
            manylinux_image: manylinux_2_28
            cibw_arch: aarch64

          - os: macos-14
            python: 39
            platform_id: macosx_arm64
          - os: macos-14
            python: 310
            platform_id: macosx_arm64
          - os: macos-14
            python: 311
            platform_id: macosx_arm64
          - os: macos-14
            python: 312
            platform_id: macosx_arm64
          - os: macos-14
            python: 313
            platform_id: macosx_arm64
          - os: macos-14
            python: 313t
            platform_id: macosx_arm64
            free_threaded_support: True
          - os: macos-14
            python: 314
            platform_id: macosx_arm64
          - os: macos-14
            python: 314t
            platform_id: macosx_arm64
            free_threaded_support: True

          - os: windows-latest
            python: 310
            platform_id: win_amd64
          - os: windows-latest
            python: 311
            platform_id: win_amd64
          - os: windows-latest
            python: 312
            platform_id: win_amd64
          - os: windows-latest
            python: 313
            platform_id: win_amd64
          - os: windows-latest
            python: 314
            platform_id: win_amd64

    steps:
      - uses: actions/checkout@v5
        with:
          submodules: true

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Download parser-generated sources
        uses: actions/download-artifact@v4
        with:
          name: parser-generated-sources
          path: generated

      - name: Install generated parser sources into tree
        run: |
          echo "Copying generated parser files into thirdparty/naja-verilog/src"
          cp -R generated thirdparty/naja-verilog/src/

      - name: Configure macOS Environment
        if: runner.os == 'macOS'
        run: |
          export HOMEBREW_NO_AUTO_UPDATE=1
          export HOMEBREW_NO_INSTALL_CLEANUP=1
          export HOMEBREW_NO_INSTALLED_DEPENDENTS_CHECK=1
          export HOMEBREW_NO_ENV_HINTS=1
          eval "$(brew shellenv)"
          brew install -q boost

      - name: Install cibuildwheel (and delvewheel for Windows)
        run: python -m pip install cibuildwheel==3.3.0 delvewheel

      - name: Setup vcpkg on Windows
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          # bootstrap vcpkg into the repository workspace so we can reference it without absolute paths
          git clone https://github.com/microsoft/vcpkg.git vcpkg
          Set-Location vcpkg
          .\bootstrap-vcpkg.bat
          # optionally install required packages via vcpkg here if you want them preinstalled
          # .\vcpkg.exe install boost-iostreams:x64-windows

      - name: Build wheels
        env:
          MACOSX_DEPLOYMENT_TARGET: '14.0'
          CIBW_ENABLE: ${{ matrix.free_threaded_support && 'cpython-freethreading' || '' }}
          CIBW_ENVIRONMENT: SKLEARN_SKIP_NETWORK_TESTS=1

          # manylinux: attempt to install distro Boost dev packages inside the container (no absolute paths)
          CIBW_BEFORE_ALL_LINUX: >
            bash -lc "
              set -ex
              if command -v microdnf >/dev/null 2>&1; then
                microdnf -y install boost-devel boost-iostreams-devel zlib-devel || true
              elif command -v dnf >/dev/null 2>&1; then
                dnf -y install boost-devel boost-iostreams-devel zlib-devel || true
              elif command -v yum >/dev/null 2>&1; then
                yum -y install boost-devel boost-iostreams-devel zlib-devel || true
              elif command -v apt-get >/dev/null 2>&1; then
                apt-get update || true
                DEBIAN_FRONTEND=noninteractive apt-get install -yq libboost-iostreams-dev libboost-dev zlib1g-dev || true
              else
                echo 'No known package manager found; skipping boost install'
              fi
              # quick diagnostic
              ls -la /usr/include/boost 2>/dev/null || true
              ls -la /usr/local/include/boost 2>/dev/null || true
              if command -v rpm >/dev/null 2>&1; then rpm -qa | grep -E \"boost|zlib\" || true; fi
              if command -v dpkg >/dev/null 2>&1; then dpkg -l | grep -E \"boost|zlib\" || true; fi
            "

          # manylinux: enable FindBoost debug output (no absolute paths)
          CIBW_BEFORE_BUILD_LINUX: >
            bash -lc "
              set -ex
              export CMAKE_ARGS=\"${CMAKE_ARGS:-} -DBoost_DEBUG=ON\"
              echo CMAKE_ARGS=\"$CMAKE_ARGS\"
              g++ --version || true
              cmake --version || true
            "

          # Windows: use repo-relative vcpkg toolchain and repair path (no absolute paths)
          CIBW_CONFIG_SETTINGS_WINDOWS: >
            cmake.args=-DCMAKE_TOOLCHAIN_FILE=${{ github.workspace }}\vcpkg\scripts\buildsystems\vcpkg.cmake
          CIBW_REPAIR_WHEEL_COMMAND_WINDOWS: >-
            pwsh -Command "delvewheel repair -v --ignore-existing --analyze-existing --include-imports --add-path '${{ github.workspace }}\\vcpkg\\installed\\x64-windows\\bin' -w {dest_dir} {wheel}"

          CIBW_BUILD: cp${{ matrix.python }}-${{ matrix.platform_id }}
          CIBW_ARCHS: 'all'
          CIBW_MANYLINUX_X86_64_IMAGE: ${{ matrix.manylinux_image }}
          CIBW_MANYLINUX_I686_IMAGE: ${{ matrix.manylinux_image }}
          CIBW_BEFORE_ALL_WINDOWS: >
            pwsh -NoProfile -NonInteractive -ExecutionPolicy Bypass
            -File {project}\ci\windows_setup.ps1
          CIBW_BEFORE_BUILD_WINDOWS: "pwsh -Command \"foreach($d in 'build','dist'){ if(Test-Path $d){ Remove-Item -Recurse -Force $d -ErrorAction SilentlyContinue } }\""
          CIBW_TEST_REQUIRES: "pytest"
          CIBW_TEST_COMMAND: >
            bash -c '
              set -ex
              export PYTHONPATH=""
              python {project}/ci/check_wheel_import.py

              export VERILOG_BENCHMARKS_PATH="{project}/test/nl/formats/verilog/benchmarks"
              export LIBERTY_BENCHMARKS_PATH="{project}/test/nl/formats/liberty/benchmarks"
              export NAJAEDA_TEST_PATH="{project}/test/najaeda"
              export NAJAEDA_SOURCE_TEST_PATH="{project}/test/najaeda"

              python -m pytest {project}/test/najaeda

              cd {project}/src/najaeda/examples
              python run_regress.py > run_regress.log

              cd {project}/src/najaeda/native_examples
              python run_regress.py > run_native_regress.log
            '
          CIBW_TEST_COMMAND_WINDOWS: >
            pwsh -NoProfile -NonInteractive -ExecutionPolicy Bypass -File {project}\ci\windows_test.ps1
        run: python -m cibuildwheel --output-dir wheelhouse

      - uses: actions/upload-artifact@v4
        with:
          name: cibw-wheels-cp${{ matrix.python }}-${{ matrix.platform_id }}
          path: ./wheelhouse/*.whl

  test_upload_pypi:
    needs: [build_wheels]
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: cibw-*
          path: dist
          merge-multiple: true

      - uses: pypa/gh-action-pypi-publish@v1.13.0
        with:
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}
          repository-url: https://test.pypi.org/legacy/
          skip-existing: true

  pypi-publish:
    if: github.event_name == 'push' && github.ref_type == 'tag'
    needs: [test_upload_pypi]
    name: Upload release to PyPI
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: cibw-*
          path: dist
          merge-multiple: true
      - uses: pypa/gh-action-pypi-publish@v1.13.0
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
          skip-existing: true
